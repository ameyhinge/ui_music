<div class="my-music">
    <div *ngFor='let artist of artists' class="album-box" class="album-box" (mouseenter)='showjumpBar($event)' (mouseleave)='hidejumpBar($event)'>
        <div class="album-art"></div>
        <div class="artist-name">{{artist}}</div>
        <div class="hov-area">
            <div class="hov-button">rr</div>
            <div class="hov-button">rrs</div>
        </div>
        
    </div>
</div>
